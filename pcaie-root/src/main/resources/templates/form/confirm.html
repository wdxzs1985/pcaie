<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title th:inline="text">[[#{form.title}]]</title>
  </head>
  <body>
    <div class="container">
        <div class="page-header" layout:fragment="header">
            <h1 th:text="#{form.title}">form.title</h1>
        </div>
        <div layout:fragment="content">
            <form method="POST" class="form-horizontal"
                  action="finish.html" th:action="@{/form/finish}">
                <div class="form-group">
                    <label class="control-label col-sm-4 col-md-3" 
                           th:text="#{FormBean.name}">
                           FormBean.name
                    </label>
                    <div class="col-sm-6">
                        <p class="form-control-static"
                           th:text="${formBean.name}" >
                           formBean.name
                        </p>
                        <input type="hidden" name="name"
                               th:value="${formBean.name}" />
                    </div>
                </div>
                <div class="form-group" 
                     th:unless="${#strings.isEmpty(formBean.kana)}">
                    <label class="control-label col-sm-4 col-md-3" 
                           th:text="#{FormBean.kana}">
                           FormBean.kana
                     </label>
                    <div class="col-sm-6">
                        <p class="form-control-static"
                           th:text="${formBean.kana}" >
                           formBean.kana
                        </p>
                        <input type="hidden" name="kana"
                               th:value="${formBean.kana}" />
                    </div>
                </div>
                <div class="form-group" 
                     th:unless="${#strings.isEmpty(formBean.employment)}">
                    <label class="control-label col-sm-4 col-md-3" 
                           th:text="#{FormBean.employment}">
                           FormBean.employment
                    </label>
                    <div class="col-sm-6">
                        <p class="form-control-static"
                           th:text="${formBean.employment}" >
                           formBean.employment
                        </p>
                        <input type="hidden" name="employment"
                               th:value="${formBean.employment}" />
                    </div>
                </div>
                <div class="form-group" 
                     th:unless="${#strings.isEmpty(formBean.department)}">
                    <label class=" control-label col-sm-4 col-md-3" 
                           th:text="#{FormBean.department}">
                           FormBean.department
                    </label>
                    <div class="col-sm-6">
                        <p class="form-control-static"
                           th:text="${formBean.department}" >
                           formBean.department
                        </p>
                        <input type="hidden" name="department"
                               th:value="${formBean.department}" />
                    </div>
                </div>
              
                <div class="form-group" >
                    <label class="control-label col-sm-4 col-md-3"
                           th:text="#{FormBean.contactBy}">
                           FormBean.contactBy
                    </label>
                    <div class="col-sm-6">
                        <p class="form-control-static"
                           th:if="${formBean.contactBy eq 0 }"
                           th:text="#{FormBean.contactBy.email}">
                           FormBean.contactBy.email
                        </p>
                        <p class="form-control-static"
                           th:if="${formBean.contactBy eq 1 }"
                           th:text="#{FormBean.contactBy.tel}">
                           FormBean.contactBy.tel
                        </p>
                        <input type="hidden" name="contactBy"
                               th:value="${formBean.contactBy}" />
                    </div>
                </div>
              
              <div id="contact-by-email" class="form-group"
                   th:if="${formBean.contactBy eq 0 }">
                  <label class=" control-label col-sm-4 col-md-3" 
                         th:text="#{FormBean.email}">
                         FormBean.email
                  </label>
                  <div class="col-sm-6">
                      <p class="form-control-static"
                         th:text="${formBean.email}" >
                         formBean.email
                      </p>
                      <input type="hidden" name="email"
                             th:value="${formBean.email}" />
                      <input type="hidden" name="email2"
                             th:value="${formBean.email2}" />
                  </div>
              </div>
              
              <div id="contact-by-tel" class="form-group"
                   th:if="${formBean.contactBy eq 1 }">
                  <label class="control-label col-sm-4 col-md-3" 
                         th:text="#{FormBean.tel}">
                         FormBean.tel
                  </label>
                  <div class="col-sm-6">
                      <p class="form-control-static"
                         th:text="${formBean.tel}" >
                         formBean.tel
                      </p>
                      <input type="hidden" name="tel"
                             th:value="${formBean.tel}" />
                  </div>
              </div>
              
              <div class="form-group"
                   th:unless="${#strings.isEmpty(formBean.maker)}">
                <label class="control-label col-sm-4 col-md-3" 
                     th:text="#{FormBean.maker}">FormBean.maker</label>
                <div class="col-sm-6">
                    <p class="form-control-static"
                       th:text="${formBean.maker}" >formBean.maker</p>
                    <input type="hidden" name="maker"
                           th:placeholder="#{FormBean.maker}"
                           th:value="${formBean.maker}" />
                </div>
              </div>
              <div class="form-group"
                   th:unless="${#strings.isEmpty(formBean.model)}">
                <label for="inputTel" class="control-label col-sm-4 col-md-3" 
                     th:text="#{FormBean.model}">FormBean.model</label>
                <div class="col-sm-6">
                    <p class="form-control-static"
                       th:text="${formBean.maker}" >formBean.model</p>
                    <input type="hidden" class="form-control" 
                           id="inputModel" name="model"
                           th:placeholder="#{FormBean.model}"
                           th:value="${formBean.model}" />
                </div>
              </div>
              
              <div class="form-group"
                   th:unless="${#strings.isEmpty(formBean.content)}">
                <label for="inputContent" class="control-label col-sm-4 col-md-3" 
                       th:text="#{FormBean.content}">FormBean.content</label>
                <div class="col-sm-6">
                  <pre class="form-control-static"
                     th:text="${formBean.content}" >formBean.content</pre>
                  <input type="hidden" class="form-control" 
                         id="inputContent" name="content"
                         th:placeholder="#{FormBean.content}"
                         th:value="${formBean.content}" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-6 col-sm-offset-4 col-md-offset-3">
                  <a href="javascript:history.go(-1);" class="btn btn-default">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span th:text="#{button.prev}">button.prev</span>&nbsp;
                  </a>
                  <button type="submit" class="btn btn-primary">
                    <span th:text="#{button.next}">button.next</span>&nbsp;
                    <span class="glyphicon glyphicon-chevron-right"></span>
                  </button>
                </div>
              </div>
            </form>
        </div>
    </div>
  </body>
</html>
