<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
<body>
    <div class="container">
        <div layout:fragment="content">
            <div class="row" >
                <div class="col-sm-3">
	                <a href="#">
	                    <img src="http://placehold.it/400x400" class="img-responsive" />
	                </a>
                </div>
                <div class="col-sm-3">
                    <h3 class="media-heading" 
                        th:text="${stockBean.productBean.name}">
                        stockBean.productBean.name
                    </h3>
                    <form id="shopping-cart-form" method="post">
                        <div class="form-group">
                            <input type="hidden" name="productBean.id" th:value="${stockBean.productBean.id}" />
                            <input type="number" id="inputQuantity" name="quantity" 
                                   class="form-control" value="1" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-block btn-default" type="submit">
                                <span class="glyphicon glyphicon-shopping-cart"></span>
                                <span th:text="#{shop.putIntoShoppingCart}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <hr />
            <pre th:text="${stockBean.productBean.content}"></pre>
        </div>
    </div>
    
<th:block layout:fragment="scripts">

<!-- Modal -->
<div class="modal fade" id="shoppingCartModal" tabindex="-1" role="dialog" aria-labelledby="shoppingCartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="shoppingCartModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        <a class="btn btn-primary" 
           th:href="@{/cart}"
           th:text="#{shop.shoppingCart}">
           shop.shoppingCart
        </a>
      </div>
    </div>
  </div>
</div>

<script>
$(function(){
	$('#shopping-cart-form').submit(function(e){
		e.preventDefault();
		
		var $this = $(this);
        var $btn = $this.find('button');
		
		$btn.button('loading');
		$.post('/cart/add', $this.serialize()).success(function(response){
			var $modal = $('#shoppingCartModal');
			$modal.find('.modal-body p').text(response);
			$modal.modal('show')
		}).always(function(){
			$btn.button('reset');
		});
	});
});
</script>
</th:block>
</body>
</html>
