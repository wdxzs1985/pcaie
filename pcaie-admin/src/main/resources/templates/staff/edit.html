<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
<head>
    <title th:inline="text">[[#{admin.staff.edit}]]</title>
    <link rel="stylesheet" th:href="@{/common/css/form.css}"/>
</head>
<body>
<div class="container">
    <div class="page-header" layout:fragment="header">
        <h1 th:text="#{admin.staff.edit}">admin.staff.edit</h1>
    </div>
    <div layout:fragment="content">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-4 col-md-offset-3">
            <div class="alert alert-success">
                <ul>
                    <li th:unless="${#strings.isEmpty(message)}"
                        th:text="${message}">
                        message
                    </li>
                    <li th:text="#{admin.staff.password.message}">
                        admin.staff.password.message
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <form class="form-horizontal" method="POST"
          action="edit.html" th:action="@{/staff/__${staffBean.id}__}" >
      <div class="form-group" 
           th:class="${#strings.isEmpty(emailError)} ? 'form-group required' : 'form-group required has-error'">
        <label class="control-label col-sm-4 col-md-3" for="inputEmail">
             <span class="glyphicon glyphicon-exclamation-sign"></span>
             <span class="glyphicon glyphicon-ok"></span>
             <span th:text="#{StaffBean.email}">StaffBean.email</span>
        </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" autocomplete="off"
                 id="inputEmail" name="email" 
                 th:value="${staffBean.email}"
                 th:placeholder="#{StaffBean.email}" />
          <span class="help-block"
                th:text="${emailError}"
                th:unless="${#strings.isEmpty(emailError)}">
                emailError
          </span>
        </div>
      </div>
      <div class="form-group" 
        th:class="${#strings.isEmpty(nameError)} ? 'form-group required' : 'form-group required has-error'">
        <label class="control-label col-sm-4 col-md-3" for="inputName">
             <span class="glyphicon glyphicon-exclamation-sign"></span>
             <span class="glyphicon glyphicon-ok"></span>
             <span th:text="#{StaffBean.name}">StaffBean.name</span>
        </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" autocomplete="off"
                 id="inputName" name="name" 
                 th:value="${staffBean.name}"
                 th:placeholder="#{StaffBean.name}" />
          <span class="help-block"
                th:text="${nameError}"
                th:unless="${#strings.isEmpty(nameError)}">
                nameError
          </span>
        </div>
      </div>
      <div class="form-group" 
           th:class="${#strings.isEmpty(passwordError)} ? 'form-group' : 'form-group has-error'">
        <label class="control-label col-sm-4 col-md-3" for="inputPassword"
               th:text="#{StaffBean.password}">StaffBean.password</label>
        <div class="col-sm-6">
          <input type="password" autocomplete="off" class="form-control"
                 id="inputPassword" name="password"
                 th:placeholder="#{StaffBean.password}" />
          <span class="help-block"
                th:text="${passwordError}"
                th:unless="${#strings.isEmpty(passwordError)}">
                passwordError
          </span>
        </div>
      </div>
      <div class="form-group" 
           th:class="${#strings.isEmpty(password2Error)} ? 'form-group' : 'form-group has-error'">
        <label class="control-label col-sm-4 col-md-3" for="inputPassword2"
               th:text="#{StaffBean.password2}">StaffBean.password2</label>
        <div class="col-sm-6">
          <input type="password" autocomplete="off" class="form-control"
                 id="inputPassword2" name="password2"
                 th:placeholder="#{StaffBean.password2}" />
          <span class="help-block"
                th:text="${passwordError}"
                th:unless="${#strings.isEmpty(password2Error)}">
                password2Error
          </span>
        </div>
      </div>
      <div class="form-group" >
        <label class="control-label col-sm-4 col-md-3" for="radioRoleNormal"
               th:text="#{StaffBean.role}">StaffBean.role</label>
        <div class="col-sm-6">
            <label class="radio-inline">
                <input type="radio" id="radioRoleNormal" name="role" value="0" 
                       th:checked="${staffBean.role == 0 }" />
                <span th:text="#{StaffBean.role.normal}">
                    StaffBean.role.normal
                </span> 
            </label>
            <label class="radio-inline">
                <input type="radio" id="radioRoleAdmin" name="role" value="1" 
                       th:checked="${staffBean.role == 1 }" /> 
                <span th:text="#{StaffBean.role.admin}">
                    StaffBean.role.admin
                </span> 
            </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-4 col-md-offset-3">
          <button type="submit" class="btn btn-success">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;
            <span th:text="#{button.save}">button.save</span>
          </button>
          <a class="btn btn-default"
             href="index.html" th:href="@{/staff}">
            <span class="glyphicon glyphicon-remove"></span>&nbsp;
            <span th:text="#{button.cancel}">button.cancel</span> 
          </a>
        </div>
      </div>
    </form>
    </div>
</div>
<th:block layout:fragment="scripts">
<script th:src="@{/common/js/form-required.js}"></script>
</th:block>
</body>
</html>
