<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:inline="text">[[#{admin.stock.create}]]</title>
    <link rel="stylesheet" th:href="@{/common/css/form.css}"/>
</head>
<body>
<div class="container">
    <div class="page-header" layout:fragment="header">
        <h1 th:text="#{admin.stock.create}">admin.stock.create</h1>
    </div>
    <div layout:fragment="content">
    <form class="form-horizontal" method="POST"
          action="create.html" th:action="@{/stock/create}" >
      <div class="form-group required"
           th:class="${#strings.isEmpty(nameError)} ? 'form-group required' : 'form-group required has-error'">
          <label for="inputName" class="control-label col-sm-4 col-md-3" >
             <span class="glyphicon glyphicon-exclamation-sign"></span>
             <span class="glyphicon glyphicon-ok"></span>
             <span th:text="#{ProductBean.name}">ProductBean.name</span>
          </label>
          <div class="col-sm-4">
              <input type="text" class="form-control " 
                     id="inputName" name="productBean.name"
                     th:placeholder="#{ProductBean.name}"
                     th:value="${stockBean.productBean.name}" />
              <span class="help-block help-block-danger"
                  th:unless="${#strings.isEmpty(nameError)}"
                  th:text="${nameError}">nameError</span>
          </div>
      </div>
      <div class="form-group">
        <label for="inputContent" class="control-label col-sm-4 col-md-3" 
               th:text="#{ProductBean.content}">ProductBean.content</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="10"
                      id="inputContent" name="productBean.content"
                      th:placeholder="#{ProductBean.content}" 
                      th:text="${stockBean.productBean.content}" ></textarea>
            <span class="help-block help-block-danger"
                th:unless="${#strings.isEmpty(contentError)}"
                th:text="${contentError}">contentError</span>
        </div>
      </div>
      
      
      <div class="form-group required"
           th:class="${#strings.isEmpty(stockError)} ? 'form-group required' : 'form-group required has-error'">
        <label for="inputStock" class="control-label col-sm-4 col-md-3" >
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            <span class="glyphicon glyphicon-ok"></span>
            <span th:text="#{StockBean.stock}">StockBean.stock</span>
        </label>
        <div class="col-sm-4">
            <input type="number" class="form-control" 
                   id="inputStock" name="stock"
                   th:placeholder="#{StockBean.stock}"
                   th:value="${#strings.isEmpty(stockBean.stock)} ? '1' : ${stockBean.stock}" />
            <span class="help-block help-block-danger"
                th:unless="${#strings.isEmpty(stockError)}"
                th:text="${stockError}">stockError</span>
        </div>
      </div>
      <div class="form-group required"
           th:class="${#strings.isEmpty(safeStockError)} ? 'form-group required' : 'form-group required has-error'">
        <label for="inputSafeStock" class="control-label col-sm-4 col-md-3" >
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            <span class="glyphicon glyphicon-ok"></span>
            <span th:text="#{StockBean.safeStock}">StockBean.safeStock</span>
        </label>
        <div class="col-sm-4">
            <input type="number" class="form-control" 
                   id="inputSafeStock" name="safeStock"
                   th:placeholder="#{StockBean.safeStock}"
                   th:value="${#strings.isEmpty(stockBean.safeStock)} ? '0' : ${stockBean.safeStock}" />
            <span class="help-block help-block-danger"
                th:unless="${#strings.isEmpty(safeStockError)}"
                th:text="${safeStockError}">safeStockError</span>
        </div>
      </div>
      
      <div class="form-group ">
        <label for="inputNotificationEmail" class="control-label col-sm-4 col-md-3" 
               th:text="#{StockBean.notificationEmail}">StockBean.notificationEmail</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" 
                   id="inputNotificationEmail" name="notificationEmail"
                   th:placeholder="#{StockBean.notificationEmail}"
                   th:value="${stockBean.notificationEmail}" />
            <span class="help-block help-block-danger"
                th:unless="${#strings.isEmpty(notificationEmailError)}"
                th:text="${notificationEmailError}">notificationEmailError</span>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-4 col-md-offset-3">
          <button type="submit" class="btn btn-success">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;
            <span th:text="#{button.create}">button.create</span>
          </button>
          <a class="btn btn-default"
             href="index.html" th:href="@{/stock}">
            <span class="glyphicon glyphicon-remove"></span>&nbsp;
            <span th:text="#{button.cancel}">button.cancel</span> 
          </a>
        </div>
      </div>
    </form>
    </div>
</div>
<th:block layout:fragment="scripts">
<script th:src="@{/common/js/form-required.js}"></script>
<script>
</script>
</th:block>
</body>
</html>
