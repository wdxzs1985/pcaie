<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
  <head>
    <title th:inline="text">[[#{application.name}]]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
      th:href="@{/bootstrap-3.1.1/css/bootstrap.min.css}"
      href="../static/bootstrap-3.1.1/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top" layout:fragment="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html"
            th:href="@{/}" 
            th:text="#{application.name}">
              application.name
          </a>
        </div>
          <ul class="nav navbar-nav navbar-left"
              th:if="${session.LOGIN_USER}">
            <li>
              <a href="staff/index.html" th:href="@{/staff}"
                 th:text="#{admin.staff}">
                 admin.staff
              </a>
            </li>
            <li>
              <a href="form/index.html" th:href="@{/form}"
                 th:text="#{admin.form}">
                 admin.form
              </a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span th:text="#{admin.shop}"></span> <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li>
                    <a href="#" th:href="@{/stock}"
                       th:text="#{admin.stock}">
                       admin.stock
                    </a>
                </li>
                <li>
                    <a href="#" th:href="@{/order}"
                       th:text="#{admin.order}">
                       admin.order
                    </a>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li th:unless="${session.LOGIN_USER}">
              <a href="login.html" th:href="@{/login}"
                th:text="#{user.login}">
                user.login
              </a>
            </li>
            <li th:if="${session.LOGIN_USER}">
              <a href="login.html" th:href="@{/logout}"
                th:text="#{user.logout}">
                user.logout
              </a>
            </li>
          </ul>
      </div>
    </div>
    <div class="container">
        <div class="page-header fade" layout:fragment="header">
            <h1 th:text="#{application.name}" >application.name</h1>
        </div>
        <div layout:fragment="message">
            <div class="row"
                 th:unless="${#strings.isEmpty(message)}">
                <div class="col-sm-6 col-sm-offset-4 col-md-offset-3">
                    <div class="alert alert-success">
                        <ul>
                            <li th:text="${message}">
                                message
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div layout:fragment="content">content</div>
    </div>
    <script th:src="@{/jquery/jquery-2.1.0.min.js}"
        src="../static/jquery/jquery-2.1.0.min.js"></script>
    <script th:src="@{/bootstrap-3.1.1/js/bootstrap.min.js}"
        src="../static/bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <th:block layout:fragment="scripts"></th:block>
  </body>
</html>
