<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:inline="text">[[#{admin.customer.edit}]]</title>
    <link rel="stylesheet" th:href="@{/common/css/form.css}"/>
</head>
<body>
<div class="container">
    <div class="page-header" layout:fragment="header">
        <h1 th:text="#{admin.customer.edit}">admin.customer.edit</h1>
    </div>
    <div layout:fragment="content">
        <div class="row" th:unless="${#strings.isEmpty(message)}">
            <div class="col-sm-6 col-sm-offset-4 col-md-offset-3">
                <div class="alert alert-success">
                    <ul>
                        <li th:text="${message}">
                            message
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="control-label col-sm-4 col-md-3" >
                   <span th:text="#{CustomerBean.name}">CustomerBean.name</span>
                </label>
                <div class="col-sm-4">
                   <p class="form-control-static">
                      <a th:href="@{/customer/__${customerBean.id}__}"
                         th:text="${customerBean.name}">
                         customerBean.name
                      </a>
                   </p>
                </div>
            </div>
            <div class="form-group" 
                 th:unless="${#strings.isEmpty(customerBean.kana)}">
                <label for="inputKana" class="control-label col-sm-4 col-md-3" 
                       th:text="#{CustomerBean.kana}">CustomerBean.kana</label>
                <div class="col-sm-4">
                     <p class="form-control-static"
                        th:text="${customerBean.kana}" >
                        customerBean.kana
                     </p>
                </div>
            </div>
            <div class="form-group" 
                 th:unless="${#strings.isEmpty(customerBean.employment)}">
                <label for="inputEmployment" class="control-label col-sm-4 col-md-3" 
                       th:text="#{CustomerBean.employment}">CustomerBean.employment</label>
                <div class="col-sm-4">
                     <p class="form-control-static"
                        th:text="${customerBean.employment}" >
                        customerBean.employment
                     </p>
                </div>
            </div>
        
            <div class="form-group" 
                 th:unless="${#strings.isEmpty(customerBean.department)}">
                <label for="inputDepartment" class="control-label col-sm-4 col-md-3" 
                       th:text="#{CustomerBean.department}">CustomerBean.department</label>
                <div class="col-sm-4">
                     <p class="form-control-static"
                        th:text="${customerBean.department}" >
                        customerBean.department
                     </p>
                </div>
            </div>
            <div class="form-group"
                 th:unless="${#strings.isEmpty(customerBean.email)}">
                <label class=" control-label col-sm-4 col-md-3" 
                       th:text="#{CustomerBean.email}">
                       CustomerBean.email
                </label>
                <div class="col-sm-6">
                    <p class="form-control-static"
                       th:text="${customerBean.email}" >
                       customerBean.email
                    </p>
                </div>
            </div>
            <div class="form-group"
                 th:unless="${#strings.isEmpty(customerBean.tel)}">
                <label class="control-label col-sm-4 col-md-3" 
                       th:text="#{CustomerBean.tel}">
                       CustomerBean.tel
                </label>
                <div class="col-sm-6">
                    <p class="form-control-static"
                       th:text="${customerBean.tel}" >
                       customerBean.tel
                    </p>
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-6 col-sm-offset-4 col-md-offset-3">
                <a class="btn btn-success"
                   th:href="@{/customer/__${id}__/edit}" >
                  <span class="glyphicon glyphicon-edit"></span>&nbsp;
                  <span th:text="#{button.edit}">button.edit</span> 
                </a>
                <a class="btn btn-default"
                   href="index.html" th:href="@{/customer}" >
                  <span class="glyphicon glyphicon-remove"></span>&nbsp;
                  <span th:text="#{button.back}">button.back</span> 
                </a>
              </div>
            </div>
        </form>
    </div>
</div>
<th:block layout:fragment="scripts">
<script th:src="@{/common/js/form-required.js}"></script>
</th:block>
</body>
</html>
